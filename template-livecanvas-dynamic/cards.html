<section class="live-shortcode">

    {% set args = {
    'post_type': 'post',
    'posts_per_page': 10
    } %}

    {% set posts = function(' get_posts ', args) %}
  
		<div class="container mx-auto">

			<div class="grid grid-cols-3 gap-4 p">
				{% for post in posts %}
				


				<div class=" card w-96 bg-gray-100 mt-4 shadow-xl relative">
					<figure><img src="{{ post.thumbnail.src }}" alt='no image path output.'>
					</figure>
					<div class="card-body p-3">
						<div class="bold text-blue-500">Title Below:</div>
						<h2 class="card-title">
							{{ post.post_title }}
						</h2>
						<div class="text-red-500">Excerpt:</div>
						<h2 class="text-xl"> {{ post.post_excerpt }}</h2>
						<div class="card-actions justify-end">
							<div class=""><p>
								{{post.tags}}
							</p></div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
</section>
</section>
